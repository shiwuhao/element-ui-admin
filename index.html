<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css">

    <style>
        body{
            margin: 0 auto;
            padding: 0;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row :gutter="10" type="flex">
        <el-col :xs="4" :sm="12" :md="8" :lg="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :xs="20" :sm="12" :md="16" :lg="20"><div class="grid-content bg-purple-light"></div></el-col>
    </el-row>
</div>
</body>
<!-- 先引入 Vue -->
<script src="./js/vue.js"></script>
<!-- 引入组件库 -->
<script src="./js/index.js"></script>
<script>
    new Vue({
        el: '#app'
    })
</script>
</html>
