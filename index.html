<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body{
            margin: 0 auto;
            padding: 0;
            height: 100%;
        }
        html{height: 100%;}
        #app{min-height: 100%;}
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
    </style>
</head>
<body>
<div id="app" style="height: 100%;">
    <el-row :gutter="10" type="flex" style="background: #1F2D3D;">
        <el-col :xs="3" :sm="3" :md="3" :lg="3">
            <h2 style="margin: 0 auto; line-height: 60px; text-align: center;color: white;">VUEADMIN</h2>
        </el-col>
        <el-col :xs="18" :sm="18" :md="18" :lg="18">
            <!--<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" style="background: #1F2D3D;" theme="dark">-->
            <el-menu  class="el-menu-demo" mode="horizontal"  style="background: #1F2D3D;" theme="dark">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                </el-submenu>
                <el-menu-item index="3"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
            </el-menu>
        </el-col>
        <el-col :xs="3" :sm="3" :md="3" :lg="3">
        </el-col>
    </el-row>
    <el-row style="height: 100%;">
        <el-col :xs="4" :sm="12" :md="8" :lg="3" style="height: 100%;">
            <div class="grid-content bg-purple" style="height: 100%;">
                <el-menu default-active="1-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" theme="dark" style="height: 100%;">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-message"></i>
                            <span slot="title">导航一</span>
                        </template>
                        <el-menu-item-group title="分组一">
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                </el-menu>
            </div>
        </el-col>
        <el-col :xs="20" :sm="12" :md="16" :lg="21">
            <div class="container" style="padding: 20px;">
                <el-row>
                    <el-breadcrumb separator="/">
                        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                        <el-breadcrumb-item>活动管理</el-breadcrumb-item>
                        <el-breadcrumb-item>活动列表</el-breadcrumb-item>
                        <el-breadcrumb-item>活动详情</el-breadcrumb-item>
                    </el-breadcrumb>
                </el-row>
                <el-row style="padding-top: 10px;">
                    <el-table
                            :data="tableData"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="province"
                                label="省份"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="city"
                                label="市区"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址"
                                width="300">
                        </el-table-column>
                        <el-table-column
                                prop="zip"
                                label="邮编"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="100">
                            <template scope="scope">
                                <el-button @click="lookdata(scope.$index)" type="text" size="small">查看</el-button>
                                <el-button type="text" size="small" @click="editdata(scope.$index,scope.row)">编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-row>
            </div>
        </el-col>
    </el-row>
</div>
</body>
<!-- 先引入 Vue -->
<script src="./js/vue.js"></script>
<!-- 引入组件库 -->
<script src="./js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [{
                    date: '2016-05-03',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区',
                    address: '上海市普陀区金沙江路 1518 弄',
                    zip: 200333
                }, {
                    date: '2016-05-02',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区',
                    address: '上海市普陀区金沙江路 1518 弄',
                    zip: 200333
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区',
                    address: '上海市普陀区金沙江路 1518 弄',
                    zip: 200333
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区',
                    address: '上海市普陀区金沙江路 1518 弄',
                    zip: 200333
                }]
            }
        },
        methods:{
            handleOpen:function(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose:function(key, keyPath) {
                console.log(key, keyPath);
            },
            lookdata:function(index){
                var tag=this.$createElement;
                this.$msgbox({
                    title:'详细信息',
                    message:tag('ul',{class:'itemdetail'},[
                        tag('li',null,'日期：'+this.tableData[index].date),
                        tag('li',null,'姓名：'+this.tableData[index].name),
                        tag('li',null,'地址：'+this.tableData[index].address)
                    ])
                })
            },
            editdata:function(index,row){//index当前操作的位置，row当前操作的内容
                var tag=this.$createElement;
                this.$msgbox({
                    title:'编辑信息',
                    message:tag('ul',{class:'itemdetail'},[
                        tag('li',null,[
                            tag('span',null,'日期：'),
                            tag('el-input',{value:'7777'},'777')
                        ]),
                        tag('li',null,[
                            tag('span',null,'姓名：'),
                            tag('el-input',{value:'7777'},this.tableData[index].name)
                        ]),
                        tag('li',null,[
                            tag('span',null,'地址：'),
                            tag('el-input',{value:'7777'},this.tableData[index].address)
                        ])
                    ]),
                    showCancelButton: true,
                    cancelButtonText: '取消'
                })
            }
        }
    });
</script>
</html>
